<div class="page-shell">
  <mat-card class="card">
    <mat-card-content>
      <div class="preview-row" *ngIf="signatureUrl; else noSig">
        <div class="preview-box">
          <img [src]="signatureUrl" alt="signature" />
        </div>
      </div>

      <ng-template #noSig>
        <div class="no-sign">No signature uploaded</div>
        <mat-divider></mat-divider>
      </ng-template>

      <div class="upload-row">
        <input
          #fileInputAdmin
          type="file"
          accept=".png,.jpg,.jpeg,.svg"
          (change)="onFileSelected($event)"
          hidden
        />

        <button
          mat-stroked-button
          color="primary"
          (click)="triggerFileChoose()"
          [disabled]="uploading || loading"
        >
          <mat-icon>folder_open</mat-icon>
          Choose file
        </button>

        <div class="file-name" *ngIf="file">{{ file.name }}</div>
        <div class="spacer"></div>

        <button
          mat-flat-button
          color="primary"
          (click)="upload()"
          [disabled]="!file || uploading"
        >
          <mat-icon>cloud_upload</mat-icon>
          {{ uploading ? "Uploadingâ€¦" : "Upload" }}
        </button>

        <button
          mat-stroked-button
          color="warn"
          (click)="delete()"
          [disabled]="!signatureUrl || loading"
        >
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>

      <mat-progress-bar
        *ngIf="uploading || loading"
        mode="indeterminate"
      ></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
