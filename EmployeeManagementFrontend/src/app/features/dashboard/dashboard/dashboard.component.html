<section class="dashboard-shell">
  <mat-card class="welcome-card" role="region" aria-label="Welcome">
    <div class="welcome">
      <div class="greeting">
        <h1>Hey{{ currentUser ? ", " + currentUser.firstName : "" }} ðŸ‘‹</h1>
        <p class="subtitle">Welcome back â€” quick links to your workspace.</p>
      </div>

      <div class="actions">
        <ng-container *ngIf="primaryAction">
          <button
            mat-flat-button
            color="primary"
            [routerLink]="primaryAction.route"
          >
            <mat-icon aria-hidden="false" class="btn-icon">{{
              primaryAction.icon
            }}</mat-icon>
            {{ primaryAction.label }}
          </button>
        </ng-container>

        <button
          mat-icon-button
          aria-label="Logout"
          (click)="logout()"
          matTooltip="Logout"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>

  <div class="grid-wrap" role="list">
    <ng-container *ngFor="let tile of tiles">
      <mat-card
        class="tile"
        (click)="navigate(tile.route)"
        role="listitem"
        tabindex="0"
      >
        <div class="tile-inner">
          <div class="tile-icon">
            <mat-icon aria-hidden="false" aria-label="{{ tile.label }}">{{
              tile.icon
            }}</mat-icon>
          </div>

          <div class="tile-info">
            <div class="tile-label">{{ tile.label }}</div>
            <!-- <a mat-button class="tile-go" [routerLink]="tile.route">Open</a> -->
          </div>
        </div>
      </mat-card>
    </ng-container>
  </div>
</section>
