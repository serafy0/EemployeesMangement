<div class="center">
  <mat-card class="form-card mat-elevation-z4">
    <mat-card-content>
      <form [formGroup]="setupForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" />
          <mat-error *ngIf="phoneNumber?.hasError('required')">
            Phone number is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full" appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" />
          <mat-error *ngIf="newPassword?.hasError('required')">
            New password is required.
          </mat-error>
          <mat-error *ngIf="newPassword?.hasError('minlength')">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="confirmPassword?.hasError('required')">
            Confirm password is required.
          </mat-error>
          <mat-error
            *ngIf="setupForm.errors?.['mismatch'] && confirmPassword?.touched"
          >
            Passwords do not match.
          </mat-error>
        </mat-form-field>

        <div style="display: flex; justify-content: flex-end; margin-top: 8px">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="setupForm.invalid"
          >
            Set Password & Login
          </button>
        </div>
      </form>

      <div *ngIf="errorMessage" class="error-text">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-text">
        {{ successMessage }}
      </div>

      <p style="margin-top: 12px">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
