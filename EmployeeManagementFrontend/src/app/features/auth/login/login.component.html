<div class="login-shell">
  <mat-card class="login-card mat-elevation-z4">
    <mat-card-header>
      <!-- <mat-card-title>Sign in</mat-card-title> -->
      <!-- <mat-card-subtitle
        >Enter your phone number and password</mat-card-subtitle
      > -->
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="login-form"
        autocomplete="on"
        novalidate
      >
        <mat-form-field appearance="outline" class="full">
          <mat-label>Phone number *</mat-label>
          <input matInput formControlName="phoneNumber" autocomplete="tel" />
          <mat-error *ngIf="controls['phoneNumber']?.hasError('required')"
            >Phone number is required</mat-error
          >
          <mat-error *ngIf="controls['phoneNumber']?.hasError('pattern')"
            >Enter a valid phone (E.164)</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Password *</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-error *ngIf="controls['password']?.hasError('required')"
            >Password is required</mat-error
          >
          <mat-error *ngIf="controls['password']?.hasError('minlength')"
            >Minimum 6 characters</mat-error
          >
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || loading"
          >
            {{ loading ? "Signing inâ€¦" : "Log in" }}
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-footer">
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </mat-card-actions>
  </mat-card>
</div>
